<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
    	.logo {
    		border: 3px solid black;
    		margin: 3em 1em 5em;
    	}
    	.page-header {
    		text-align: center;
    		border: 2px solid black;
    		background-color: lightgreen;
    	}
    	.page-header,h1 {
    		margin: 0;
    		padding: 0.7em 0;
    	}
    	#signupModal {
    		padding-top: 5em;
    	}
    	.text-center {
    		margin: 3em 0;
    	}
    	.signup, .confirm {
    		background-color: green;
    		color: white;
    		padding: 0.7em 1em;
    		border-radius: 7px;
    	}
    </style>
    </head>
	<body>
		<div class="page-header">
			<h1>Banner</h1>
			<!-- <img src="" class="img-responsive" alt="Responsive image">
  			<h1>Banner</h1> -->
		</div>

		<div class="logo">
			<img src="image/placeholder.gif" class="img-responsive" alt="Responsive image">
		</div>

		<div class="text-center">
			<button type="button" class="signup" data-toggle="modal" data-target="#signupModal">Get Started</button>
		</div>

		<div class="text-center">
			<a href="#">Already a member?</a>

		<!-- This is the code for the modal -->
		<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
		  	<div class="modal-dialog" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        		<h4 class="modal-title" id="modalLabel">Sign Up Here!</h4>
		      		</div>
		      		<div class="modal-body">
		        		<form>
	          				<div class="form-group">
		            			<label for="username" class="control-label">Username:</label>
		            			<input type="text" class="form-control" id="username">
		          			</div>
		          			<div class="form-group">
		            			<label for="password" class="control-label">Password:</label>
		            			<input type="password" class="form-control" id="password">
		          			</div>
		        		</form>
		      		</div>
	      			<div class="modal-footer">
		        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        		<button type="button" class="btn confirm">Comfirm</button>
	      			</div>
	    		</div>
	  		</div>
		</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
